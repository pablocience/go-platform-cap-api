service: 'go-platform-cap-api'
provider:
  name: aws
  runtime: nodejs18.x
  deploymentBucket:
    name: 'go-platform-cap-api-dev'
plugins:
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 8080
functions:
  app:
    handler: dist/app.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
