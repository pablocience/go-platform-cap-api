service: "go-platform-nodejs-api"
provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: "go-platform-nodejs-api-${self:provider.stage}"
plugins:
  - serverless-dotenv-plugin
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 8080
  dotenv:
    path: ./.env.dev
functions:
  app:
    handler: dist/app.handler
    environment:
      NODE_ENV: ${self:provider.stage}
    events:
      - http: ANY /
      - http: ANY /{proxy+}
